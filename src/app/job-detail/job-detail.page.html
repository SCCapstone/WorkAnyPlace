<ion-header>
  <ion-toolbar>
    <ion-title class="title" text-center>{{ this.jobsService.selectedjob.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content appParallaxHeader [scrollEvents]="true">
  <div class="parallax-image" [style.background-image]="'url(' + defaultimg + ')'" >

  </div>
  <div class="colorDetailPage">
    
    <h3>
      Pay
    </h3>
    ${{ this.jobsService.selectedjob.pay }}
    <h3>
      Category
    </h3>
    {{ this.jobsService.selectedjob.category}}
    <h3>
      Description
    </h3>
    {{ this.jobsService.selectedjob.description }}
  </div>

  <div class="moveBottom">
    <ion-button style="--background:#1f1f1f" (click)="addToMyJobs(this.jobsService.selectedjob)"> 
      Accept Job
    </ion-button>
    <ion-button style="--background:#1f1f1f" (click)="removeJob(this.jobsService.selectedjob)">
      Delete
    </ion-button>
  </div>
</ion-content>
