<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
<br>
<div style="text-align: center;">
  <img src="../assets/img/work_any_place_logo.png" alt="logo" width="500" height="80">
</div>
<br>

<form [formGroup]="new_product_form" (submit)="login(new_product_form.value)">
    <ion-item>
      <ion-label color="primary-contrast" position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary-contrast" position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <div style="text-align: center;">
      <ion-button class="submit-btn" type="submit" [disabled]="!new_product_form.valid">Login</ion-button>
    </div>
</form>
<div style="text-align: center;">
  <ion-button (click)="signup()">
    Create Account
  </ion-button>
</div>

<div style="text-align: center;">
  <ion-button (click)="resetPassword()">
    Forgot Your Password?
  </ion-button>
</div>



</ion-content>
