<ion-header>
  <ion-toolbar>
    <ion-title><center>Login</center></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

<form [formGroup]="new_product_form" (submit)="login(new_product_form.value)">
    <ion-item>
      <ion-label color="primary" position="floating">email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">password</ion-label>
      <ion-input type="text" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!new_product_form.valid">Login</ion-button>
</form>

<center><ion-button (click)="signup()">
  Create Account
</ion-button>
</center>




</ion-content>
