<ion-header>
  <ion-toolbar>
    <ion-title>Edit Job</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="edit_job_form" (submit)="updateJob(edit_job_form.value)">
      <ion-item>
        <ion-label color="primary-contrast" position="floating">Title</ion-label>
        <ion-input type="text" formControlName="title" placeholder={{this.jobsService.selectedjob.title}} ></ion-input>
      </ion-item>
      <ion-item>
        <ion-note color="primary-contrast" position="floating">Titles should be 30 characters or less.</ion-note>
        <ion-label color="primary-contrast" position="floating">Pay</ion-label>
        <ion-input type="number" pattern="^\d{0,4}(\.\d{1,2})?$" formControlName="pay" placeholder={{this.jobsService.selectedjob.pay}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-note color="primary-contrast" position="floating">Enter a price between $0.01 and $9999.99.</ion-note>
        <ion-label color="primary-contrast" position="floating">Location</ion-label>
        <ion-input type="text" formControlName="location" placeholder={{this.jobsService.selectedjob.location}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary-contrast" position="floating">Category</ion-label>
        <ion-input type="text" formControlName="category" placeholder={{this.jobsService.selectedjob.category}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-note color="primary-contrast" position="floating">Categories should be 30 characters or less.</ion-note>
        <ion-label color="primary-contrast" position="floating">Description</ion-label>
        <ion-input type="text" formControlName="description" placeholder={{this.jobsService.selectedjob.description}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-note color="primary-contrast" position="floating">Descriptions should be 300 characters or less.</ion-note>
      </ion-item>
      <div style="text-align: left;">
        <ion-button class="submit-btn" type="submit">Save</ion-button>
      </div>
    </form>
  
  </ion-content>
