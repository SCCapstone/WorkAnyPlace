<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Conversation</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="refresh()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngFor="let message of messages">
    <ion-col size="6" *ngIf="'Me' !== message.user" class = "message other-message">
      <b>{{ message.user }}</b><br>
      <span>{{message.msg}}</span>
      <div class = "time" text-right><br>
      {{ message.createdAt | date:'short' }}</div>
    </ion-col>

    <ion-col offset = "6" size="9" *ngIf="'Me' === message.user" class = "message my-message">
      <b>{{ message.user }}</b><br>
      <span>{{message.msg}}</span>
      <div class ="time" text-right><br>
      {{ message.createdAt | date:'short' }}</div>
    </ion-col>

  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color = "light">
    <ion-row align-items-center no-padding>
      <ion-col size = "10">
        <textarea autosize maxRows="3" [(ngModel)] = "newMsg" class ="message-input"></textarea>
      </ion-col>
      <ion-col size ="2">
        <ion-button expand="block" mode="ios" fill="solid" color="#ffffff" [disabled]="newMsg === ''" (click)="sendMessage()">
          <ion-icon name="arrow-forward-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
