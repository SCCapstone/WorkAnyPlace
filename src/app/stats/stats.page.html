<ion-header>
  <ion-toolbar>
    <ion-title><center>Stats</center></ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button side="top right" (click)="settings()" fill="clear"> 
      <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
  </ion-button>
</ion-content>
