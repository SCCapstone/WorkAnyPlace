<ion-header>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="openCreateJob()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button> 
      <ion-button slot="start" (click)="refresh()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title><center>Find Jobs</center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let post of posts">
  
  <ion-card>

    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
      <ion-card-subtitle>{{ post.category }}</ion-card-subtitle>
      <ion-card-subtitle>{{ post.pay }}</ion-card-subtitle>  
    </ion-card-header>
  
    <ion-card-content>
      {{ post.description }}
    </ion-card-content>
    <ion-button (click)="addToMyJobs(post)"> 
      Accept Job
    </ion-button>
    <ion-button  (click)="removeJob(post)">
      Delete
    </ion-button>
    
  </ion-card>

</ion-item>
</ion-list>
</ion-content>
