<ion-header>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="openCreateJob()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button> 
    </ion-buttons>

    <ion-title><center>Find Jobs</center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let post of posts">
  
  <ion-card>

    <ion-card-header>
      <ion-card-title color="secondary">{{ post.title }}</ion-card-title>
      <ion-card-subtitle color="tertiary">{{ post.category }}</ion-card-subtitle>
      <ion-card-subtitle color="tertiary">{{ post.pay }}</ion-card-subtitle>  
    </ion-card-header>
  
    <ion-card-content>
      <p style="color:#101010">{{ post.description }}</p>
    </ion-card-content>

    <center><ion-button style="--background:#1f1f1f" (click)="removeJob(post.title,post.pay,post.category,post.description)">
      Delete
    </ion-button></center>
    
  </ion-card>

</ion-item>
</ion-list>
</ion-content>
